<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Agregar Album</title>
</head>
<body>
    <header>
        <section class="logo">
            <img src="compact-disc-with-glare.png" alt="" />
            <a href="#">GrooveHub</a>
            <link rel="stylesheet" href="cancionesAdmin.css" />
            <link rel="stylesheet" href="PrincipalEstilo.css" />
        </section>
        <nav class="menu">
            <ul>
                <li><a href="#" class="inicio">Inicio</a></li>
                <li><a href="#">Lista de Álbum</a></li>
                <li><a href="#">Lista de Canción</a></li>
                <li><a href="#">Biografía</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h1>Agregar Álbum</h1>
            <div>
                <span>
                    <label>Nombre del álbum:</label>
                    <input type="text" id="txtNombrealbum" />
                </span>
                <span id="a">
                    <label>Año de lanzamiento:</label>
                    <input type="number" min="0" id="txtlanzamiento" />
                </span>
                <span>
                    <label>Imagen:</label>
                    <input type="file" id="fileUpload1" accept="image/jpg" />
                    <img id="imagePreview" src="" />
                </span>
            </div>
            <div class="Botones">
                <p id="Error"></p>
                <input type="button" value="Agregar" id="btnAgregar" />
                <input type="button" value="Cancelar" id="btnCancelar" />
            </div>
        </form>
    </main>
</body>
</html>
